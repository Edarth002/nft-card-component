<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  <link rel="stylesheet" href="./tailwind.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="bg-Verydarkblued">
  <div class="flex-col flex justify-center mx-auto mt-12 md:mt-9 p-2 md:w-1/4 w-5/6 bg-Verydarkbluedd
  rounded-lg shadow-xl shadow-Verydarkblued  max-w-md min-w-small">
    <div class="relative cursor-pointer">
      <img src="image-equilibrium.jpg" alt="coin icon" class="w-11/12 mx-auto rounded-lg 
      my-3 object-cover h-48 md:h-auto">
      <div class="absolute inset-0 opacity-0 hover:opacity-60 transition-opacity duration-300
         bg-Cyan mx-auto rounded-lg my-3 w-11/12">
        <img src="icon-view.svg" alt="" class=" w-3/12 mx-auto opacity-100 my-24 
        ">
      </div>
    </div>
    <div class="mx-4">
      <p class="text-white font-semibold mt-3 hover:text-Cyan cursor-pointer md:text-base text-xl">
        Equilibrium #3429
      </p>
      <p class="text-Softblue mt-4 font-medium mb-2 md:text-sm text-xl max-w-small">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex justify-between items-center my-4 h-3">
        <div class="flex">
          <img src="icon-ethereum.svg" alt="">
          <p class="text-Cyan font-medium md:text-sm text-xl ml-2 "> 0.041 ETH</p>
        </div>
        <div class="flex">
          <img src="icon-clock.svg" alt="">
          <p class="ml-2 font-medium md:text-sm text-xl text-Softblue">3 days left</p>

        </div>
      </div>
    </div>
    <div class="w-11/12 border border-Verydarkblueline mx-auto my-2">

    </div>
    <section>
      <div class="flex ml-3 items-center py-4 mb-3">
        <img src="image-avatar.png" alt="" class="w-1/12 border border-white rounded-full">
        <p class="ml-2 text-Softblue font-medium md:text-xs text-xl">Creation of <span class="text-white hover:text-Cyan
          cursor-pointer">Jules
            Wyvern</span>
        </p>
      </div>
    </section>



  </div>
</body>

</html>
